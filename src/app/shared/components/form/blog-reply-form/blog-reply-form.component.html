<form [formGroup]="blogReplyForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6">
      <div class="postbox__comment-input">
        <input type="text" placeholder="Name*" formControlName="name">
        <span *ngIf="name?.hasError('required') && (name?.touched || formSubmitted)" class="text-danger">
          Name is required
        </span>
      </div>
    </div>
    <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6">
      <div class="postbox__comment-input">
        <input type="email" placeholder="Email" formControlName="email">
        <span
          *ngIf="
            (email?.hasError('required') && email?.touched) ||
            (email?.hasError('email') && email?.dirty) ||
            (formSubmitted && !email?.value)
          "
          class="text-danger"
        >
          Email is required and must be a valid email address
        </span>
      </div>
    </div>
    <div class="col-xxl-4 col-xl-4 col-lg-12">
      <div class="postbox__comment-input">
        <input type="text" placeholder="Website" formControlName="website">
      </div>
    </div>
    <div class="col-xxl-12">
      <div class="postbox__comment-input">
        <textarea placeholder="Your Comment Here..." formControlName="message"></textarea>
        <span *ngIf="message?.hasError('required') && (message?.touched || formSubmitted)" class="text-danger"> Message is required </span>
      </div>
    </div>
    <div class="col-xxl-12">
      <div class="postbox__comment-agree d-flex align-items-start mb-25">
        <input class="e-check-input" type="checkbox" id="e-agree">
        <label class="e-check-label" for="e-agree">Save my name, email, and website in this
          browser for the next time I comment.</label>
      </div>
    </div>
    <div class="col-xxl-12">
      <div class="postbox__comment-btn">
        <button type="submit" class="tp-btn">Submit Comment</button>
      </div>
    </div>
  </div>
</form>
