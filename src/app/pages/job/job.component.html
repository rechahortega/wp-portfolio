<div>
  <!-- header area start -->
  <app-header-one [top_bar]="false" header_cls="header__white-solid" bottom_cls=" " [header_solid]="true" [common_offcanvas]="true"></app-header-one>
  <!-- header area end -->

  <main>

    <!-- section title area -->
    <section class="tp-section-area pt-120">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="tp-section-wrapper-5 text-center mb-85">
              <span class="tp-section-subtitle-5">Open Positions</span>
              <h3 class="tp-section-title-5">We’re looking for talented people</h3>
              <p>We’re 100% remote team spread all across the world.Join us!</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- section title end -->

      <!-- job thumb area start -->
      <div class="job__bg-thumb-area job__box-145">
      <div class="container-fluid">
          <div class="row">
            <div class="col-xxl-12">
                <div class="job__bg-thumb m-img text-center">
                  <img src="/assets/img/job/job-img-1.jpg" alt="">
                </div>
            </div>
          </div>
      </div>
    </div>
    <!-- job thumb area end -->

    <!-- job area start -->
    <section class="job__area pb-140">
      <div class="container">
         <div class="row">
            <div class="col-xl-12">
               <div class="tp-section-wrapper-4 mb-50">
                  <h3 class="tp-section-title-4">
                     <img src="/assets/img/icon/section-title-bag.png" alt="">
                     Open Job Positions
                  </h3>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-xxl-12">
               <div class="job__item-wrapper">
                  <div *ngFor="let item of job_data;let i = index" class="job__item transition-3" data-sal="slide-up" [attr.data-sal-delay]="(i+1)*50 + 100" data-sal-duration="1000">
                     <div class="row align-items-center">
                        <div class="col-xl-6 col-lg-7 col-md-9">
                           <div class="job__content">
                              <h3 class="job__title">
                                 <a routerLink="/pages/job-details">{{item.title}}</a>
                              </h3>

                              <div class="job__meta-wrapper d-sm-flex flex-wrap align-items-center">
                                 <div class="job__meta-item">
                                    <span>
                                       <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                          <path d="M15 8C15 11.864 11.864 15 8 15C4.136 15 1 11.864 1 8C1 4.136 4.136 1 8 1C11.864 1 15 4.136 15 8Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                          <path d="M10.5826 10.2259L8.41256 8.93093C8.03456 8.70693 7.72656 8.16793 7.72656 7.72693V4.85693" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                       </svg>
                                       {{item.time}}
                                    </span>
                                    <span>
                                       <svg width="14" height="16" viewBox="0 0 14 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                          <path d="M7.03611 9.003C8.2426 9.003 9.22065 8.02495 9.22065 6.81846C9.22065 5.61197 8.2426 4.63391 7.03611 4.63391C5.82962 4.63391 4.85156 5.61197 4.85156 6.81846C4.85156 8.02495 5.82962 9.003 7.03611 9.003Z" stroke="currentColor" stroke-width="1.5"/>
                                          <path d="M1.16997 5.54414C2.54932 -0.519378 11.5326 -0.512376 12.9049 5.55114C13.7101 9.10803 11.4976 12.1188 9.55807 13.9812C8.15072 15.3396 5.92416 15.3396 4.50981 13.9812C2.57732 12.1188 0.36477 9.10103 1.16997 5.54414Z" stroke="currentColor" stroke-width="1.5"/>
                                       </svg>
                                       {{item.location}}
                                    </span>
                                 </div>
                                 <div class="job__tag">
                                    <span>{{item.category}} </span>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6">
                           <div class="job__vacancies">
                              <span>{{item.category}}</span>
                              <p>No of vacancies: {{item.vacancy}}</p>
                           </div>
                        </div>
                        <div class="col-xl-3 col-lg-2 col-md-6 col-sm-6">
                           <div class="job__btn text-xl-end">
                              <a routerLink="/pages/job-details" class="tp-btn-border">Apply</a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- job area end -->

  </main>

  <!-- footer area start -->
  <app-footer-six [style_2]="true"></app-footer-six>
  <!-- footer area end -->
</div>
