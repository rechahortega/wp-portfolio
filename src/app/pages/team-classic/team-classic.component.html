<div>

  <!-- header area start -->
  <app-header-one [top_bar]="false" header_cls="header__transparent" bottom_cls="header__bottom-border" [common_offcanvas]="true"></app-header-one>
  <!-- header area end -->

  <main>

    <!-- breadcrumb area start -->
    <section class="breadcrumb__area breadcrumb__style-7 breadcrumb__bg-3 p-relative z-index-1 include-bg pt-180 pb-100">
      <div class="breadcrumb__bg-shape include-bg" style="background-image: url('/assets/img/breadcrumb/breadcrumb-shape-1.png');"></div>
      <div class="breadcrumb__shape">
         <img class="breadcrumb__shape-1" src="/assets/img/breadcrumb/breadcrumb-dot-1.png" alt="">
         <img class="breadcrumb__shape-2" src="/assets/img/breadcrumb/breadcrumb-dot-2.png" alt="">
      </div>
      <div class="container">
         <div class="row justify-content-center">
            <div class="col-xxl-7 col-xl-8 col-lg-9">
               <div class="breadcrumb__content breadcrumb__content-2 p-relative z-index-1 text-center">
                  <h3 class="breadcrumb__title">Weâ€™ve Most Talented Team Members</h3>
                  <div class="breadcrumb__list">
                     <span><a href="#">Home</a></span>
                     <span class="dvdr"><i class="fa-solid fa-circle-small"></i></span>
                     <span>Team Members</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- breadcrumb area end -->

   <!-- team area start -->
   <section class="team__area pt-100 pb-40">
    <div class="container">
       <div class="row">
          <div *ngFor="let item of team_data" class="col-xl-3 col-lg-3 col-md-4 col-sm-6">
             <div class="team__item mb-55">
                <div class="team__thumb w-img fix transition-3">
                   <div class="tp-thumb-overlay wow"></div>
                   <a routerLink="/pages/team-details">
                      <img [src]="item.img" alt="">
                   </a>
                   <div class="team__action">
                      <ul>
                         <li>
                            <a href="mailto:team@harry.com"><i class="far fa-envelope"></i></a>
                         </li>
                         <li>
                            <a href="#"><i class="far fa-share-alt"></i></a>
                            <div class="team__social">
                               <ul>
                                  <li *ngFor="let s of item.social_links">
                                    <a [href]="s.link" target="_blank">
                                      <i [class]="s.icon"></i>
                                    </a>
                                  </li>
                               </ul>
                            </div>
                         </li>
                      </ul>
                   </div>
                </div>
                <div class="team__content">
                   <h3 class="team__title">
                      <a routerLink="/pages/team-details">{{item.name}}</a>
                   </h3>
                   <span class="team__designation">{{item.title}}</span>
                </div>
             </div>
          </div>

          </div>
        </div>
    </section>
    <!-- team area end -->
  </main>

  <!-- footer area start -->
  <app-footer-six [style_2]="true"></app-footer-six>
  <!-- footer area end -->
</div>
